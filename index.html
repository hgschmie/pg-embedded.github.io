<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Versions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 id="project-title" class="title"></h1>
        <p id="project-description" class="subtitle"></p>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="box">
            <h2 class="title is-4">Released Versions</h2>
            <div id="released-versions"></div>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <h2 class="title is-4">Development Versions</h2>
            <div id="dev-versions"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>Created with <a href="https://bulma.io">Bulma</a></p>
    </div>
  </footer>

  <script src="js/app.js"></script>

</html>
